<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <main>
    <div id="search">
      <div id="searchInput">
        <h3>Search For a City:</h3>
        <input id="input" type="search" placeholder="City, State">
        <button id="searchButton" type="submit">Search</button>
        <button id="clearHistory" type="submit">Clear Search History</button>
      </div>
      <div id="searchHistory"></div>
    </div>
    <div id="display">
      <div id="current">
        <div id="currentCity">
          <h2>City: </h2>
          <div id="currentCityInfo">
            <h3 id="cityName"></h3>
            <h3 id="currentDate"></h3>
            <img id="icon" src="" alt="">
          </div>
        </div>
        <div>
          <h3>Temp: <span id="currentTemp"></span></h3>
          <h3>Wind: <span id="currentWind"></span></h3>
          <h3>Humidity: <span id="currentHumidity"></span></h3>
          <h3>UV Index: <span id="uv"></span></h3>
        </div>
      </div>
      <div id="forecast">
        <h2>5-Day Forecast</h2>
        <div id="fiveDays">
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
