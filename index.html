<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <main>
    <div id="search">
      <h2>Search For a City:</h2>
      <input id="input" type="search" placeholder="City Name">
      <button type="submit">Search</button>
      <div id="searchHistory"></div>
    </div>
    <div id="display">
      <div id="current">
        <h2>City: <span id="cityName"></span> <span id="currentDate"></span> <span id="currentIcon"></span></h2>
        <h3>Temp: <span id="currentTemp"></span></h3>
        <h3>Wind: <span id="currentWind"></span></h3>
        <h3>Humidity: <span id="currentHumidity"></span></h3>
        <h3>UV Index: <span id="uv"></span></h3>
      </div>
      <div id="forecast">
        <h3>5-Day Forecast:</h3>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </main>
  <footer></footer>
  <script src="./assets/js/script.js"></script>
</body>
</html>
